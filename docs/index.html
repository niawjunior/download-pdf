<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="download2()">Download PDF 2</button>
  <button onclick="download3()">Download PDF 3</button>
</body>
</html>

<script>
function download2() {
var pdf = ['Eloquent_JavaScript.pdf', 'javascript_tutorial.pdf']
  for (var j = 0; j < pdf.length; j++) {
    var link = document.createElement('a');
    link.href = pdf[j];
    link.download = pdf[j];
    link.dispatchEvent(new MouseEvent('click'));
  }
}
function download3() {
var urls = [
  'Eloquent_JavaScript.pdf',
  'javascript_tutorial.pdf'
]

var interval = setInterval(download, 300, urls);

function download(urls) {
  var url = urls.pop();

  var a = document.createElement("a");
  a.setAttribute('href', url);
  a.setAttribute('download', '');
  a.setAttribute('target', '_blank');
  a.click();

  if (urls.length == 0) {
    clearInterval(interval);
  }
}
}
</script>
